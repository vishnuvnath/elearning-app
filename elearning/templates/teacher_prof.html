{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/table1.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/trt.css' %}">

</head>
<body class="pic" background="{% static 'images/bgadmin.png' %}">
<div align="center">
<h1 style="color:red;font:;">Teacher profile</h1>
<div style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
<table>
    <tr>
        <th style="font-size:15pt">First Name</th>
        <th style="font-size:15pt">Last Name</th>
        <th style="font-size:15pt">Email</th>
        <th style="font-size:15pt">Password</th>
        <th style="font-size:15pt">Registration date</th>
    </tr>
    {% for i in gtt %}
    <tr>
                <td style="font-size:15pt">{{i.First_name}}</td>
                <td style="font-size:15pt">{{i.Last_name}}</td>
                <td style="font-size:15pt">{{i.Email}}</td>
                <td style="font-size:15pt">{{i.Password}}</td>
                <td style="font-size:15pt">{{i.Registration_date}}</td>
                <td>
                    <button onclick="window.location.href = '{% url 'del_teacher' i.id %}';">Resign from website</button>
                </td>
                  <td>
                    <button onclick="window.location.href = '{% url tupdate_prof' %}';">Edit my profile</button>
                </td>
                <td>
                    <button onclick="window.location.href = '{% url 'teacherhome' %}';">Back</button>
                </td>

    </tr>
    {% endfor %}

</div>

</body>
</html>
